<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Homes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bootom" horizontal= "end" slot='fixed'>
        <ion-fab-button>
          <ion-icon name="add" size="medium"> </ion-icon>
        </ion-fab-button>
</ion-fab>
  <ion-card class="welcome-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTRuqAs9EQ0EkThQRpFKR8DECY4nrC9_wQ2lNqdUZSPzw5WtRDo" alt="imagem série vikings"/>
    <ion-card-header>
      <ion-item lines="none">
      <ion-card-subtitle class="subtitle">Ação,Suspense</ion-card-subtitle>
      <ion-icon name=""></ion-icon>
      </ion-item>

      <ion-row class="ion-justify-content-around ion-align-items-center">
        <ion-card-title class="ttl">Vikings</ion-card-title>
        <ion-chip>
          <ion-icon name="star" size='medium'></ion-icon>
          <ion-label>4.6</ion-label>
        </ion-chip>
      </ion-row>
      <ion-button (click)="alerta()" fill="outline">Quero Ver</ion-button>
      <ion-button (click)="toast()" fill="outline">Já vi</ion-button>

    </ion-card-header>
    <ion-card-content>
      <p>
        {{postObject.content}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
